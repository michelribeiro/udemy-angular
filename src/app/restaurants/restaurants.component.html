<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a class="pull-right" (click)='toogleSearch()'>
      <span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span>
      <i class="fa fa-search"></i></a>
  </h1>
  
  <div class="row">
    <div class="col-md-12 search-bar" [@toogleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl" placeholder="O que deseja buscar?" class="form-control">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
          <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
            <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->

          <div class="col-sx-12" *ngIf="restaurants?.length === 0">
            <p class="lead text-center">Não foram encontrados itens para sua busca!</p>
          </div>

        </div>

</section>

<!-- FIM  do CONTEÚDO -->
